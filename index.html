<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M-Store</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<a id="home-link" href="#"></a> <!-- Кнопка наверх -->
    <!-- Обвертка -->
    <div id="wrapper">
        <!-- Верхняя панель -->
        <div class="panel-top">
            <div class="center clearfix">
                <div class="social">
                    <a href="#" class="s-fb">&nbsp;</a>
                    <a href="#" class="s-dribble">&nbsp;</a>
                    <a href="#" class="s-tw">&nbsp;</a>
                    <a href="#" class="s-mail">&nbsp;</a>
                    <a href="#" class="s-vimeo">&nbsp;</a>
                </div>
                <div class="basket">
                    <a href="#"><span>Cart (2)</span></a>
                </div>
                <div class="login right">
                    <a href="#">Login</a>
                    <span>/</span>
                    <a href="#">Register</a>
                </div>
            </div>
         </div>
        <!-- // Верхняя панель -->

        <!-- Шапка сайта -->
        <div id="header" class="center clearfix">
            <!-- Логотип -->
            <div id="logo" class="left">
                <a href="#">
                    <img src="images/logo.png" alt="">
                    <span>Store</span>
                </a>
            </div>
            <!-- // Логотип -->

            <!-- Навигация -->
            <ul class="nav right clearfix">
                <li class="active"><a href="#">home</a></li>
                <li><a href="#">cd’s</a></li>
                <li><a href="#">dvd’s</a></li>
                <li><a href="#">news</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
            <!-- // Навигация -->
        </div>
        <!-- // Шапка сайта -->

        <div id="home">
            <div class="home-bg">
                <div class="center">
                    <a href="/" class="link-home right">&nbsp;</a>
                    <h2 class="title-home">shop - sidebar on the right</h2>
                    <ul class="breadcrumbs clearfix">
                        <li>
                            <a href="#">Home</a>
                            <span class="sp">&raquo;</span>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                            <span class="sp">&raquo;</span>
                        </li>
                        <li>
                            <span>Sidebar on the right</span>
                        </li>
                     </ul>
                </div>
            </div>
         </div>

        <div class="sorting center clearfix">
            <ul class="s-category ">
                <li class="active"><a href="#">all</a></li>
                <li><a href="#">rock</a></li>
                <li><a href="#">pop</a></li>
                <li><a href="#">metal</a></li>
                <li><a href="#">dance</a></li>
                <li><a href="#">classical</a></li>
            </ul>

            <div class="s-list ">
                <a href="#" class="ic-squares">&nbsp;</a>
                <a href="#" class="ic-list">&nbsp;</a>
            </div>

            <div class="select-sort right">
                <span>Sort by:</span>
                <select name="" id="" style="width: 125px;">
                    <option value="Alphabetically">Alphabetically</option>
                    <option value="Alphabetically">Alphabetically-1</option>
                    <option value="Alphabetically">Alphabetically-2</option>
                    <option value="Alphabetically">Alphabetically-3</option>
                    <option value="Alphabetically">Alphabetically-4</option>
                    <option value="Alphabetically">Alphabetically-1</option>
                    <option value="Alphabetically">Alphabetically-2</option>
                    <option value="Alphabetically">Alphabetically-3</option>
                    <option value="Alphabetically">Alphabetically-4</option>
                </select>
            </div>
        </div>

    </div>
</body>
</html>
